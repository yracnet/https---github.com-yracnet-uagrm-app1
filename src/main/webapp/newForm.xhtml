<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition
    template="./base.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    >
    <ui:define name="head">
        <title>Lista de Productos</title>
    </ui:define>
    <ui:define name="title">
        Lista de Productos
    </ui:define>
    <ui:define name="content">
        <h:form>
            <div class="row">
                <div class="col-2">Nombre: </div>
                <div class="col-10"> 
                    <h:inputText value="${_productoNew.producto.nombre}"/> </div>
                <div class="col-2">
                    Descripcion  </div>
                <div class="col-10">
                    <h:inputTextarea value="${_productoNew.producto.descripcion}"/>
                </div>
                <div class="col-2">
                    Precio: 
                </div>
                <div class="col-10"> 
                    <h:inputText value="${_productoNew.producto.precio}"/>
                </div>
                <div class="col-2">
                    Cantidad Disponible:
                </div>
                <div class="col-10"> 
                    <h:inputText value="${_productoNew.producto.cantidadDisponible}"/> 
                </div>
            </div>
            <h:commandButton action="${_productoNew.guardarProducto()}" value="Guardar"/>
            <h:commandButton action="index?faces-redirect=true" value="Retornar"/>
        </h:form>

    </ui:define>

</ui:composition>
